<style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Main container */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
    }

    /* Navbar container */
    nav {
        background-color: #fff; /* Light background */
        display: flex;
        justify-content: space-between;
        padding: 1rem 2rem;
        align-items: center;
        z-index: 10; /* Keep navbar above hero section */
        position: relative; /* Positioning context for z-index */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Added box shadow */
    }

    /* Logo style */
    .logo {
        font-size: 1.5rem;
        color: #333; /* Dark text for contrast */
        font-weight: bold;
        text-transform: uppercase;
        text-decoration: none;
    }

    /* Navbar links */
    .nav-links {
        list-style: none;
        display: flex;
        align-items: center;
    }

    .nav-links li {
        margin-left: 1.5rem;
        position: relative; /* For dropdown positioning */
    }

    .nav-links a {
        color: #333; /* Dark text for contrast */
        text-decoration: none;
        font-size: 1rem;
        position: relative;
        padding: 0.5rem;
        transition: color 0.3s ease;
    }

    /* Hover effect */
    .nav-links a:hover {
        color: #4CAF50; /* Change color on hover */
    }

    /* Underline effect on hover */
    .nav-links a::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 2px;
        background-color: #4CAF50;
        transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
        width: 100%; /* Full width on hover */
    }

    /* Dropdown menu styling */
    .dropdown {
        display: none; /* Hide dropdown by default */
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #f9f9f9; /* Light background */
        list-style: none;
        padding: 0.5rem 0;
        border-radius: 4px;
        min-width: 150px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Box shadow for dropdown */
    /* visibility: hidden; */
    }

    .dropdown li {
        width: 100%;
    }

    .dropdown a {
        padding: 0.5rem 1rem;
        display: block;
        font-size: 0.9rem;
        color: #333; /* Dark text for contrast */
        transition: background-color 0.3s ease; /* Smooth background transition */
    }

    .dropdown a:hover {
        background-color: #4CAF50; /* Background color on hover */
        color: #fff; /* White text on hover */
    }

    /* Show dropdown on hover of "More" */
    .nav-links li:hover .dropdown {
        display: block;
    }


    /* Contact page layout */
    .contact-container {
        max-width: 800px;
        width: 90%;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    h2 {
        font-size: 2rem;
        color: #4CAF50;
        margin-bottom: 20px;
        text-align: center;
    }

    /* Form styling */
    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin: 10px 0 5px;
        font-weight: bold;
        color: #555;
    }

    input, textarea {
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 20px;
        width: 100%;
        outline: none;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
        border: none;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    /* Contact information */
    .contact-info {
        margin-top: 20px;
        text-align: center;
    }

    .contact-info p {
        font-size: 1rem;
        color: #555;
        margin: 5px 0;
    }

    .contact-info a {
        color: #4CAF50;
        text-decoration: none;
    }

    .contact-info a:hover {
        text-decoration: underline;
    }

    /* Social media links */
    .social-links {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .social-links a {
        color: #4CAF50;
        font-size: 1.5rem;
        transition: color 0.3s;
    }

    .social-links a:hover {
        color: #333;
    }

    /* Map Section */
    .map-container {
        max-width: 100%;
        height: 400px;
        margin-top: 40px;
        display: flex;
        justify-content: center;
        border: 1px solid #ddd;
    }

    /* Footer */
    footer {
        background-color: #f9f9f9;
        padding: 20px;
        text-align: center;
        border-top: 1px solid #ddd;
    }

    footer p {
        color: #777;
        font-size: 0.9rem;
    }
</style>
